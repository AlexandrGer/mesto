<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Место</title>
</head>

<body class="page">
	<div class="page__container">

		<!-- HEADER -->

		<header class="header">
			<img src="./images/logo.svg" alt="Логотип" class="logo">
		</header>

		<!-- CONTENT -->

		<main class="content">

			<!-- SECTION PROFILE -->

			<section class="profile page__profile">
				<div class="profile__info">
					<img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
					<div class="profile__description">
						<div class="profile__container">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<button class="button button_action_edit" type="button"></button>
						</div>
						<p class="profile__job">Исследователь океана</p>
					</div>
				</div>
				<button class="button button_action_add" type="button"></button>
			</section>

			<!-- SECTION ELEMENTS -->

			<section class="elements page__elements">
				<ul class="elements__items">
					<li class="element">
						<img src="./images/Karachaevck.jpg" alt="Карачаевск" class="element__image">
						<div class="element__description">
							<h2 class="element__title">Карачаевск</h2>
							<button class="button button_action_like" type="button"></button>
						</div>
					</li>

					<li class="element">
						<img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
						<div class="element__description">
							<h2 class="element__title">Гора Эльбрус</h2>
							<button class="button button_action_like" type="button"></button>
						</div>
					</li>

					<li class="element">
						<img src="./images/Dombai.jpg" alt="Домбай" class="element__image">
						<div class="element__description">
							<h2 class="element__title">Домбай</h2>
							<button class="button button_action_like" type="button"></button>
						</div>
					</li>

					<li class="element">
						<img src="./images/Elbrus.jpg" alt="Гора Эльбрус" class="element__image">
						<div class="element__description">
							<h2 class="element__title">Гора Эльбрус</h2>
							<button class="button button_action_like" type="button"></button>
						</div>
					</li>

					<li class="element">
						<img src="./images/Dombai.jpg" alt="Домбай" class="element__image">
						<div class="element__description">
							<h2 class="element__title">Домбай</h2>
							<button class="button button_action_like" type="button"></button>
						</div>
					</li>

					<li class="element">
						<img src="./images/Karachaevck.jpg" alt="Карачаевск" class="element__image">
						<div class="element__description">
							<h2 class="element__title">Карачаево-Черкессия</h2>
							<button class="button button_action_like" type="button"></button>
						</div>
					</li>

				</ul>
			</section>

		</main>

		<!-- FOOTER -->

		<footer class="footer page__footer">
			<p class="footer__copyright">&copy; 2023 Mesto Russia</p>
		</footer>

	</div>

	<div class="popup">
		<div class="popup__container">
			<button class="button button_action_close" type="button"></button>
			<form action="" name="editProfile" class="form form_edit_profile">
				<h3 class="popup__title">Редактировать профиль</h3>
				<input type="text" required class="popup__text popup__text_type_name">
				<input type="text" required class="popup__text popup__text_type_job">
				<button class="button button_action_submit" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<script src="./scripts/index.js"></script>
</body>

</html>
