<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./pages/index.css">
	<title>Место</title>
</head>

<body class="page">
	<div class="page__container">

		<!-- HEADER -->

		<header class="header">
			<img src="./images/logo.svg" alt="Логотип" class="logo">
		</header>

		<!-- CONTENT -->

		<main class="content">

			<!-- SECTION PROFILE -->

			<section class="profile page__profile">
				<div class="profile__info">
					<img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
					<div class="profile__description">
						<div class="profile__container">
							<h1 class="profile__name">Жак-Ив Кусто</h1>
							<button class="profile__button-edit button" type="button"></button>
						</div>
						<p class="profile__job">Исследователь океана</p>
					</div>
				</div>
				<button class="profile__button-add button" type="button"></button>
			</section>

			<!-- SECTION ELEMENTS -->

			<section class="elements page__elements">
				<ul class="elements__items">
				</ul>
			</section>

		</main>

		<!-- FOOTER -->

		<footer class="footer page__footer">
			<p class="footer__copyright">&copy; 2023 Mesto Russia</p>
		</footer>

	</div>

	<!-- POPUPS -->

	<div class="popup popup_type_edit">
		<div class="popup__container">
			<button class="popup__button-close button" type="button"></button>
			<form name="editProfile" class="form">
				<h3 class="popup__title">Редактировать профиль</h3>
				<input type="text" required class="popup__text popup__text_type_name">
				<input type="text" required class="popup__text popup__text_type_job">
				<button class="popup__button-sumbit button" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="popup popup_type_new-card">
		<div class="popup__container">
			<button class="popup__button-close button" type="button"></button>
			<form name="addCards" class="form">
				<h3 class="popup__title">Новое место</h3>
				<input type="text" required placeholder="Название" class="popup__text popup__text_type_title">
				<input type="text" required placeholder="Ссылка на картинку" class="popup__text popup__text_type_src">
				<button class="popup__button-sumbit button" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="popup popup_type_view-img">
		<div class="popup__container popup__container_type_img">
			<button class="popup__button-close button" type="button"></button>
			<figure class="popup__container-image">
				<img src="#" alt="#" class="popup__img">
				<figcaption class="popup__caption"></figcaption>
			</figure>
		</div>
	</div>

	<!-- TEMPLATE -->

	<template id="cards-element">
		<li class="element">
			<img src="#" alt="#" class="element__image">
			<button class="element__button-delete button" type="button"></button>
			<div class="element__description">
				<h2 class="element__title"></h2>
				<button class="element__button-like button" type="button"></button>
			</div>
		</li>
	</template>

	<script src="./scripts/initial-card.js"></script>
	<script src="./scripts/index.js"></script>
</body>

</html>
